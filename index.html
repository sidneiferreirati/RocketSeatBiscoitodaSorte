<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da sorte</title>

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <img
        src="imgs/biscoitoClose.svg"
        alt=""
        class="imagem-tremendo"
        id="img_biscoito_fechado"
      />
    </main>

    <main class="screen2 hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <p id="fraseMotivacional">
        Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o
        teu.
      </p>
      <img src="imgs/opened-cookie.svg" alt="" class="" />

      <button id="reset">Abrir outro biscoito</button>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
